//-*- coding: utf-8 -*-
plugins {
    id 'java'
    id 'jacoco'
}
defaultTasks 'build'

dependencies {
    compile project(':casual:casual-api')
    compile project(':casual:casual-network')
    compileOnly 'javax:javaee-api:7.0'
    testCompile 'javax:javaee-api:7.0'
    testCompile 'junit:junit:4.8.2+'
}

repositories {
    mavenCentral()
}