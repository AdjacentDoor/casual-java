plugins {
  id 'jacoco'
  id 'java'
  id 'groovy'
}

dependencies {
  compile project(':casual:casual-api')
  compile project(':casual:casual-internal')
  compile project(':casual:casual-network-protocol')
  compile project(':casual:casual-inbound-api')
  compile project(':casual:casual-inbound-handler-api')
  provided 'javax:javaee-api:7.0'
  provided 'io.netty:netty-all:4.1.21.Final'
  testCompile project(':casual:casual-fielded-annotations')
  testCompile project(':casual:casual-inbound-handler-api')
  testCompile project(':casual:casual-inbound-handler-casual-service')
  testCompile project(':casual:casual-service-discovery-extension')
  testCompile project(':casual:casual-network')
  // for spock
  testCompile 'org.codehaus.groovy:groovy-all:2.4.4+'
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testCompile 'cglib:cglib-nodep:3.2.4'
  testCompile 'org.objenesis:objenesis:1.2'
}
