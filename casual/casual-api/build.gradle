//-*- coding: utf-8 -*-
plugins {
    id 'java'
    id 'jacoco'
    id 'groovy'
}
defaultTasks 'build'

dependencies {
    testCompile 'junit:junit:4.8.2+'
    // for spock
    testCompile 'org.codehaus.groovy:groovy-all:2.4.4+'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib-nodep:3.2.4'
}

repositories {
    mavenCentral()
}
