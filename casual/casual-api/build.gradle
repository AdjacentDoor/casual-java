//-*- coding: utf-8 -*-
plugins {
    id 'java'
    id 'jacoco'
    id 'groovy'
}
defaultTasks 'build'

dependencies {
  provided project(":casual:casual-fielded-annotations")
  provided libs.javaee_api
  provided libs.gson
  provided libs.objenesis

  // for spock
  testCompile libs.groovy_all
  testCompile libs.spock_core
  testCompile libs.cglib_nodep
}
