//-*- coding: utf-8 -*-
plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '2.2'
}

defaultTasks 'build'

dependencies {
    testCompile 'junit:junit:4.8.2+'
}

sonarqube {
    properties {
        properties["sonar.host.url"] += "http://locahost:9000"
        properties["sonar.verbose"] += "true"
    }
}

repositories {
    mavenCentral()
}

